<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Style renderer</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 100%;
      }
      #map {
        background: #75d0f0;
      }
    </style>
  </head>
  <body>
    <div id="popup-container">
      <div id="popup-content">
        Name: <h3 id="name"></h3>
        <p id="flag-emoji"></p>
        Capital: <p id="hauptstadt"></p>
        Main language: <p id="sprache"></p>
        Main currency: <p id="waehrung"></p>
        Continent: <p id="kontient"></p>
        <p id="fakt"></p>
      </div>
      <button id="popup-closer" >X</button>
    </div>
    <div id="map" class="map"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
